<!DOCTYPE html>
<html>
<head>
	<title>TABLE</title>
</head>

<body>
	<table style="width:100%" border="1">
	<tr>
		<th>No</th>
		<th>Item</th>
		<th>Page</th>
	</tr>
	<tr>
		<th>Item</th>
		<td>
			<ol>
			<li>Hello
				<ul type="square">
					<li>Testing 1</li>
					<li>Testing 2</li>
				</ul>
			</li>

				<li>Hello 2
					<ul type="circle">
						<li>Testing 4</li>
						<li>Tesing 5</li>
					</ul>
				</li>
			</ol>
			</td>
		<td>
			<p>Page 1</p>
			<p>Page 2</p>
		</td>
	</tr>
	<tr>
		<th>Item 2</th>
		<td>
			<ol start="3">
				<li>Hello 3</li>
					<ol type="i">
						<li>Testing 6</li>
						<li>Testing 7</li>
						<li value="10">Testing 8</li>
					</ol>
				</li>
			</ol>
		</td>
	<td>Page 3</td>
	</tr>
</table>

</body>
</html>
